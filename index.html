<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;500&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header class="page-header">
        <div class="page-header__inner">
            <h1 class="logo">
                K.Funakoshi
            </h1>
            <nav class="global-nav">
                <ul class="menu-list">
                    <!--<li class="menu-list__item"><a href="#portfolio">PORTFOLIO</a></li>
                    <li class="menu-list__item"><a href="#about">ABOUT</a></li>-->
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-top">
        <img class="page-hero" src="./img/topImg.jpg" width="1440px">
        <div class="page-hero__disc">
        <a href="#mini">3DCG Mini</a>
        </div>
        <div class="top-nav">
            <ul class="top-nav-inner">
                <li><a href="#color">色の印象</a></li>
                <li><a href="#meishi">名刺</a></li>
                <li><a href="#mojikumi">文字組み</a></li>
                <li><a href="#dezain">植木屋デザイン</a></li>
                <li><a href="#coding">植木屋HTML</a></li>
                <li><a href="#mini">3DCG Mini</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="color-con">
            <h3 id="color">色の印象</h3>
            <img class="color-img" src="./img/Group-4.jpg">
        </div>
        <div class="meishi-con">
            <h3 id="meishi">名刺</h3>
            <img class="meishi-img" src="./img/Group-3.png">
        </div>
        <div class="mojikumi-con">
            <h3 id="mojikumi">文字組みをしたHTML</h3>
            <div class="mojikumi-list">
                <img class="mojikumi-img" src="./img/i2124067.github 1.png">
                <div class="mojikumi-tag">
                    <a href="https://i2124067.github.io/vol7/" target="_blank">ページへ</a>
                </div>
            </div>
        </div>
        <div class="dezain-con">
            <h3 id="dezain">植木屋のWEBデザイン</h3>
            <img class="dezain-img" src="./img/Group-5.png">
        </div>
        <div class="coding-con">
            <h3 id="coding">コーディングした植木屋のサイト</h3>
            <div class="coding-list">
                <img class="coding-img" src="./img/vol13.png">
                <div class="coding-tag">
                    <a href="https://i2124067.github.io/vol12/" target="_blank">ページへ</a>
                </div>
            </div>
        </div>
        <div class="mini-con">
            <h3 id="mini">3DCG MINI
            </h3>
            <div class="mini-list">
                <div class="mini-list__render">
                    <img class="mini-img" src="./img/mini1.png">
                    <img class="mini-img" src="./img/mini2.png">
                </div>
                <div class="mini-list__wire">
                    <img class="mini-img2" src="./img/mini3.png">
                    <img class="mini-img2" src="./img/mini4.png">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-inner">
            <div class="footer-name">
                <p>東京工芸大学 芸術学部<br><br>
                    舩越康太<br>
                    Funakoshi Kouta</p>
            </div>
            <div class="footer-logo">
                <img src="./img/Esc-1.png" alt="">
            </div>
        </div>
    </footer>

</html>
